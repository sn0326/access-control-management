<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>ユーザー追加 - PBAC Engine</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="/">PBAC Engine</a>
    <div class="navbar-nav">
      <a class="nav-link active" th:href="@{/users}">ユーザー</a>
      <a class="nav-link" th:href="@{/resources}">リソース</a>
      <a class="nav-link" th:href="@{/policies}">ポリシー</a>
      <a class="nav-link fw-bold text-warning" th:href="@{/access-test}">アクセス判定テスト</a>
    </div>
  </div>
</nav>
<div class="container" style="max-width: 600px;">
  <h2 class="mb-4">ユーザー追加</h2>
  <form th:action="@{/users}" th:object="${user}" method="post">
    <div class="mb-3">
      <label class="form-label">ユーザー名</label>
      <input type="text" class="form-control" th:field="*{username}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">メール</label>
      <input type="email" class="form-control" th:field="*{email}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">部署</label>
      <select class="form-select" th:field="*{department}" required>
        <option value="engineering">エンジニアリング部 (engineering)</option>
        <option value="hr">人事部 (hr)</option>
        <option value="finance">経理部 (finance)</option>
        <option value="sales">営業部 (sales)</option>
        <option value="it">IT部 (it)</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">ロール</label>
      <select class="form-select" th:field="*{role}" required>
        <option value="admin">管理者 (admin)</option>
        <option value="manager">マネージャー (manager)</option>
        <option value="developer">開発者 (developer)</option>
        <option value="viewer">閲覧者 (viewer)</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">クリアランスレベル</label>
      <select class="form-select" th:field="*{clearanceLevel}" required>
        <option value="1">Lv.1 - 一般（新入社員・アルバイト）</option>
        <option value="2">Lv.2 - 社員（通常の正社員）</option>
        <option value="3">Lv.3 - リーダー（チームリーダー・主任）</option>
        <option value="4">Lv.4 - 管理職（部長・マネージャー）</option>
        <option value="5">Lv.5 - 管理者（役員・システム管理者）</option>
      </select>
    </div>
    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-primary">保存</button>
      <a th:href="@{/users}" class="btn btn-secondary">キャンセル</a>
    </div>
  </form>
</div>
</body>
</html>
