<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>ユーザー追加 - PBAC Engine</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="/">PBAC Engine</a>
    <div class="navbar-nav">
      <a class="nav-link active" th:href="@{/users}">ユーザー</a>
      <a class="nav-link" th:href="@{/resources}">リソース</a>
      <a class="nav-link" th:href="@{/policies}">ポリシー</a>
      <a class="nav-link fw-bold text-warning" th:href="@{/access-test}">アクセス判定テスト</a>
    </div>
  </div>
</nav>
<div class="container" style="max-width: 600px;">
  <h2 class="mb-4">ユーザー追加</h2>
  <form th:action="@{/users}" th:object="${user}" method="post">
    <div class="mb-3">
      <label class="form-label">ユーザー名</label>
      <input type="text" class="form-control" th:field="*{username}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">メール</label>
      <input type="email" class="form-control" th:field="*{email}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">部署</label>
      <select class="form-select" th:field="*{department}" required>
        <option value="engineering">engineering</option>
        <option value="hr">hr</option>
        <option value="finance">finance</option>
        <option value="sales">sales</option>
        <option value="it">it</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">ロール</label>
      <select class="form-select" th:field="*{role}" required>
        <option value="admin">admin</option>
        <option value="manager">manager</option>
        <option value="developer">developer</option>
        <option value="viewer">viewer</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">クリアランスレベル (1〜5)</label>
      <input type="number" class="form-control" th:field="*{clearanceLevel}" min="1" max="5" required>
    </div>
    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-primary">保存</button>
      <a th:href="@{/users}" class="btn btn-secondary">キャンセル</a>
    </div>
  </form>
</div>
</body>
</html>
