<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ポリシー管理 - PBAC Engine</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="/">PBAC Engine</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <div class="navbar-nav">
        <a class="nav-link" th:href="@{/users}">ユーザー</a>
        <a class="nav-link" th:href="@{/resources}">リソース</a>
        <a class="nav-link active" th:href="@{/policies}">ポリシー</a>
        <a class="nav-link fw-bold text-warning" th:href="@{/access-test}">アクセス判定テスト</a>
      </div>
    </div>
  </div>
</nav>
<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>ポリシー一覧</h2>
    <a th:href="@{/policies/new}" class="btn btn-primary">+ 追加</a>
  </div>
  <div class="table-responsive">
    <table class="table table-bordered table-hover">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>名前</th>
          <th>Effect</th>
          <th>優先度</th>
          <th>状態</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="policy : ${policies}"
            th:classappend="${!policy.enabled} ? 'table-secondary'">
          <td th:text="${policy.id}"></td>
          <td>
            <a th:href="@{/policies/{id}(id=${policy.id})}" th:text="${policy.name}"></a>
          </td>
          <td>
            <span th:text="${policy.effect}"
                  th:classappend="${policy.effect == 'PERMIT'} ? 'badge bg-success' : 'badge bg-danger'"></span>
          </td>
          <td th:text="${policy.priority}"></td>
          <td>
            <span th:text="${policy.enabled} ? '有効' : '無効'"
                  th:classappend="${policy.enabled} ? 'badge bg-success' : 'badge bg-secondary'"></span>
          </td>
          <td>
            <div class="d-flex flex-wrap gap-1">
              <a th:href="@{/policies/{id}(id=${policy.id})}" class="btn btn-sm btn-outline-primary">詳細</a>
              <a th:href="@{/policies/{id}/toggle(id=${policy.id})}" class="btn btn-sm btn-outline-secondary">
                <span th:text="${policy.enabled} ? '無効化' : '有効化'"></span>
              </a>
              <a th:href="@{/policies/{id}/delete(id=${policy.id})}"
                 onclick="return confirm('削除しますか？')"
                 class="btn btn-sm btn-outline-danger">削除</a>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
