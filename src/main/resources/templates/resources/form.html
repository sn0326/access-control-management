<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>リソース追加 - PBAC Engine</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="/">PBAC Engine</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <div class="navbar-nav">
        <a class="nav-link" th:href="@{/users}">ユーザー</a>
        <a class="nav-link active" th:href="@{/resources}">リソース</a>
        <a class="nav-link" th:href="@{/policies}">ポリシー</a>
        <a class="nav-link fw-bold text-warning" th:href="@{/access-test}">アクセス判定テスト</a>
      </div>
    </div>
  </div>
</nav>
<div class="container" style="max-width: 600px;">
  <h2 class="mb-4">リソース追加</h2>
  <form th:action="@{/resources}" th:object="${resource}" method="post">
    <div class="mb-3">
      <label class="form-label">名前</label>
      <input type="text" class="form-control" th:field="*{name}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">種別</label>
      <select class="form-select" th:field="*{resourceType}" required>
        <option value="DOCUMENT">DOCUMENT（文書・ドキュメント）</option>
        <option value="API">API（APIエンドポイント）</option>
        <option value="REPORT">REPORT（レポート・報告書）</option>
        <option value="DATABASE">DATABASE（データベース）</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">所有部署</label>
      <select class="form-select" th:field="*{ownerDepartment}" required>
        <option value="engineering">エンジニアリング部 (engineering)</option>
        <option value="hr">人事部 (hr)</option>
        <option value="finance">経理部 (finance)</option>
        <option value="sales">営業部 (sales)</option>
        <option value="it">IT部 (it)</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">機密レベル</label>
      <select class="form-select" th:field="*{sensitivityLevel}" required>
        <option value="1">Lv.1 - 公開（誰でも閲覧可能）</option>
        <option value="2">Lv.2 - 社内限定（全社員が対象）</option>
        <option value="3">Lv.3 - 部門限定（担当部門のみ）</option>
        <option value="4">Lv.4 - 機密（承認された人のみ）</option>
        <option value="5">Lv.5 - 極秘（役員・管理者のみ）</option>
      </select>
    </div>
    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-primary">保存</button>
      <a th:href="@{/resources}" class="btn btn-secondary">キャンセル</a>
    </div>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
