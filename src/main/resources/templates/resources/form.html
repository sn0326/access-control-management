<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>リソース追加 - PBAC Engine</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="/">PBAC Engine</a>
    <div class="navbar-nav">
      <a class="nav-link" th:href="@{/users}">ユーザー</a>
      <a class="nav-link active" th:href="@{/resources}">リソース</a>
      <a class="nav-link" th:href="@{/policies}">ポリシー</a>
      <a class="nav-link fw-bold text-warning" th:href="@{/access-test}">アクセス判定テスト</a>
    </div>
  </div>
</nav>
<div class="container" style="max-width: 600px;">
  <h2 class="mb-4">リソース追加</h2>
  <form th:action="@{/resources}" th:object="${resource}" method="post">
    <div class="mb-3">
      <label class="form-label">名前</label>
      <input type="text" class="form-control" th:field="*{name}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">種別</label>
      <select class="form-select" th:field="*{resourceType}" required>
        <option value="DOCUMENT">DOCUMENT</option>
        <option value="API">API</option>
        <option value="REPORT">REPORT</option>
        <option value="DATABASE">DATABASE</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">所有部署</label>
      <select class="form-select" th:field="*{ownerDepartment}" required>
        <option value="engineering">engineering</option>
        <option value="hr">hr</option>
        <option value="finance">finance</option>
        <option value="sales">sales</option>
        <option value="it">it</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">機密レベル (1〜5)</label>
      <input type="number" class="form-control" th:field="*{sensitivityLevel}" min="1" max="5" required>
    </div>
    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-primary">保存</button>
      <a th:href="@{/resources}" class="btn btn-secondary">キャンセル</a>
    </div>
  </form>
</div>
</body>
</html>
